    function OnLoginButtonClick() {
        window.webkit.messageHandlers.loginHandler.postMessage('{ "user_id": "12345" }')

    function OnGoBackButtonClick() {
        window.webkit.messageHandlers.goBackHandler.postMessage('')

    }
